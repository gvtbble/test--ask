<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Test task</title>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
</head>
<body>
	<div class="wrapper">
		<a href="#popup" class="btn">Кликни</a>
	</div>
	<div id="popup" class="popup">
		<div class="popup__body">
			<div class="popup__content">
				<a href="#" class="popup__close">
					<img src="img/icon/х.svg" alt="">
				</a>
				<div class="popup__container">
					<div class="popup__title">
						Получите набор файлов  <span>для руководителя:</span>
					</div>
					<div class="popup__row">
						<div class="popup__column">
							<div class="popup__files flies">
								<div class="files__row">
									<img src="img/icon/1.svg" class="icon" alt="">
									<img src="img/icon/2.svg" class="icon" alt="">
									<img src="img/icon/3.svg" class="icon" alt="">
									<img src="img/icon/3.svg" class="icon" alt="">
									<img src="img/icon/3.svg" class="icon" alt="">
									<img src="img/icon/3.svg" class="icon" alt="">
									<img src="img/icon/3.svg" class="icon" alt="">
								</div>
							</div>
							<div class="popup__images">
								<img src="img/Слой_1.png" class="first" alt="">
								<img src="img/Слой_2.png" class="second" alt="">
								<img src="img/Слой_3.png" class="third" alt="">
							</div>
						</div>
						<div class="popup__column">
							<form action="" class="popup__form">
								<div class="popup__subtitle">
									Введите Email для получения файлов:
								</div>
								<div class="popup__input">
									<input autocomplete="off" type="text" name="form[]" data-value="email"
										class="input req email">
								</div>
								<div class="popup__subtitle">
									Введите телефон для подтверждения доступа:
								</div>
								<div class="popup__input">
									<input autocomplete="off" type="number" name="form[]" data-value="+7 (000) 000-00-00"
										class="input req email">
								</div>
								<div class="popup__button pb">
									<button type="submit" class="popup__btn">
										Скачать файлы <img src="img/icon/btn.svg" alt="">
									</button>
								</div>
								<div class="popup__format format">
									<div class="format__body">
										<div class="format__pdf">PDF 4,7 MB</div>
										<div class="format__doc">DOC 0,8 MB</div>
										<div class="format__xls">XLS 1,2 MB</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div >
			</div>
		</div>
	</div>
</body>
</html>
